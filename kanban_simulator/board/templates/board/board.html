<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    {% load static %}
    <script src="{% static 'board/js/cards.js' %}"></script>
    <script src="{% static 'board/js/players.js' %}"></script>
    <script src="{% static 'board/js/game.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'board/css/styles.css' %}">
</head>

<header style="height: 80px; margin-top: 15px;">

        <button class="btn btn-primary" onclick="start_new_day()" style="float: left"> Start Day</button>

        <div id="header_container">
            <div class="anl_player players" id="anl_player0"></div>
            <div class="anl_player players" id="anl_player1"></div>

            <div class="dev_player players" id="dev_player2"></div>
            <div class="dev_player players" id="dev_player3"></div>
            <div class="dev_player players" id="dev_player4"></div>

            <div class="tst_player players" id="tst_player5"></div>
            <div class="tst_player players" id="tst_player6"></div>
        </div>


</header>

<body>

<div id="board_container">

    <div id="backlog_container" class="containers  droppable"></div>

<div id="analytic_container" class="containers">
    <div id="analytic_in_process_container" class="droppable_anl_proc sub_containers"></div>
    <div id="analytic_completed_container" class="sub_containers"></div>
</div>
<div id="devop_container" class="containers">
    <div id="devop_in_process_container" class="droppable_dev_proc sub_containers"></div>
    <div id="devop_completed_container" class="sub_containers"></div>
</div>
<div id="test_container" class="containers">
    <div id="test_in_process_container" class="droppable_test_in_proc sub_containers"></div>
    <div id="test_completed_container" class="sub_containers"></div>
</div>

</div>

</body>
<script>
    $(document).ready(function(){
        team_id = {{ player.team.pk }};
        backLogInitialPopulation();
    });
</script>

</html>
